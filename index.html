<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrenchFare - T-Shirts</title>
    <link rel="stylesheet" href="styles.css"> <!-- Lien vers le fichier CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>

    <!------- hero ------->
    <section id="hero">
        <div class="text-container">
            <img src="img/1logo.png" alt="Logo FrenchFare" class="logo">
        </div>        
        <div class="watch-container">
            <img src="img/BTTB.png" alt="t-shirt" class="watch">
        </div>
        <div class="scroll-arrow">
            <i class="fas fa-chevron-down"></i>
        </div>
    </section>    

    <!------- product-display ------->
    <section id="product-display">
        <div class="product-container">
            <div class="tshirt-image left">
                <img src="img/simple.png" alt="T-Shirt" class="tshirt">
            </div>
            <div class="tshirt-image center">
                <img src="../t-shirt/El_Classico/Classic.png" alt="T-Shirt" class="tshirt center-tshirt">
            </div>
            <div class="tshirt-image right">
                <img src="img/starglow.png  " alt="T-Shirt" class="tshirt">
            </div>
        </div>
    </section>   
    
    <!------- footer ------->
    <footer>
        <div class="footer-container">
            <div class="footer-section">
                <a href="https://discord.gg/ZpJxgyQzYp" class="social-icon"><i class="fab fa-discord"></i></a>
                <a href="https://www.instagram.com/frenchfare_/" class="social-icon"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>
    
    <!------- Popup -------> 
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close-button">&times;</span>
            <h2>Suivez-nous sur Instagram !</h2>
            <p>Toutes nos ventes se passent sur notre compte Instagram.</p>
            <a href="https://www.instagram.com/frenchfare_/" class="follow-link">Suivez-nous ici</a>
        </div>
    </div>
    
    <script src="script.js"></script>

</body>
</html>
