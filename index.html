<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrenchFare - T-Shirts</title>
    <link rel="stylesheet" href="styles.css"> <!-- Lien vers le fichier CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/png" href="img/favicon1.png">

</head>
<body>

    <!------- hero ------->
    <section id="hero">
        <div class="text-container">
            <img src="img/1logo.png" alt="Logo FrenchFare" class="logo">
        </div>        
        <div class="watch-container">
            <img src="img/BTTB.png" alt="t-shirt" class="watch">
        </div>
        <div class="scroll-arrow">
            <i class="fas fa-chevron-down"></i>
        </div>
    </section>    

    <section id="product-display">
        <div class="product-container">
            <!-- T-shirt gauche -->
            <div class="tshirt-image left">
                <img src="img/simple.png" alt="T-Shirt blanc" class="tshirt white-tshirt" id="tshirt-white-left">
                <img src="img/mockup2.png" alt="T-Shirt noir" class="tshirt black-tshirt" id="tshirt-black-left" style="display: none;">
                
                <!-- Ronds de sélection de couleur -->
                <div class="color-selector">
                    <span class="color-option white" data-color="left" data-version="white"></span>
                    <span class="color-option black" data-color="left" data-version="black"></span>
                </div>
            </div>
    
            <!-- T-shirt centre -->
            <div class="tshirt-image center">
                <img src="img/Classic.png" alt="T-Shirt blanc" class="tshirt white-tshirt" id="tshirt-white-center">
                <img src="img/mockup1.png" alt="T-Shirt noir" class="tshirt black-tshirt" id="tshirt-black-center" style="display: none;">
                
                <!-- Ronds de sélection de couleur -->
                <div class="color-selector">
                    <span class="color-option white" data-color="center" data-version="white"></span>
                    <span class="color-option black" data-color="center" data-version="black"></span>
                </div>
            </div>
    
            <!-- T-shirt droite -->
            <div class="tshirt-image right">
                <img src="img/starglow.png" alt="T-Shirt blanc" class="tshirt white-tshirt" id="tshirt-white-right">
                <img src="img/mockup3.png" alt="T-Shirt noir" class="tshirt black-tshirt" id="tshirt-black-right" style="display: none;">
                
                <!-- Ronds de sélection de couleur -->
                <div class="color-selector">
                    <span class="color-option white" data-color="right" data-version="white"></span>
                    <span class="color-option black" data-color="right" data-version="black"></span>
                </div>
            </div>
        </div>
    </section>
    
    
    
    <!------- footer ------->
    <footer>
        <div class="footer-container">
            <div class="footer-section">
                <a href="https://discord.gg/ZpJxgyQzYp" class="social-icon"><i class="fab fa-discord"></i></a>
                <a href="https://www.instagram.com/frenchfare_/" class="social-icon"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>
    
    <!------- Popup -------> 
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close-button">&times;</span>
            <h2>Suivez-nous sur Instagram !</h2>
            <p>Tout se passe sur notre compte Instagram.</p>
            <a href="https://www.instagram.com/frenchfare_/" class="follow-link">Suivez-nous ici</a>
        </div>
    </div>
    
    <script src="script.js"></script>

</body>
</html>
